46 Horror Movies That Pass the Bechdel Test:
    trakt_list: https://trakt.tv/users/chazlarson/lists/46-horror-movies-that-pass-the-bechdel-test
    smart_label: year.desc
    sync_mode: sync
    summary: "The Bechdel test is comprised of a simple set of guidelines. For a movie to pass it has to have at least two [named] women in it who talk to each other about something besides a man.  Though far from perfect as a litmus test for feminism, it sets a (very, VERY) low bar for gender inclusivity and is a loose way of measuring the balance of female characters and their agency. Though women are more often victims than aggressors in these stories, they're also more frequently the survivors. The role's not called the Final Girl for nothing. These movies may not possess an ideal feminist ideology, but they all pass the test, and that's something."
    url_poster: https://i.ibb.co/61fKwyR/bechdel-horror.jpg

