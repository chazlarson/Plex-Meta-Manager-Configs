### ISO-Language codes in this file:
# de    | German
# en    | English
# fr    | French

collections:
  dl_german_english:
    plex_search:
      all:
        audio_language:
          - de
          - en
    build_collection: false
    item_overlay: dl_german_english
    item_metadata_language: de-DE
  dl_german_french:
    plex_search:
      all:
        audio_language:
          - de
          - fr
    build_collection: false
    item_overlay: dl_german_french
    item_metadata_language: de-DE
  dl_english_french:
    plex_search:
      all:
        audio_language:
          - en
          - fr
    build_collection: false
    item_overlay: dl_english_french
    item_metadata_language: en-US-US

  german:
    plex_search:
      all:
        audio_language:
          - de
        audio_language.not:
          - en
          - fr
    build_collection: false
    item_overlay: german
    item_metadata_language: de-DE
  english:
    plex_search:
      all:
        audio_language:
          - en
        audio_language.not:
          - de
          - fr
    build_collection: false
    item_overlay: english
    item_metadata_language: en-US-US
  french:
    plex_search:
      all:
        audio_language:
          - fr
        audio_language.not:
          - de
          - en
    build_collection: false
    item_overlay: french
    item_metadata_language: en-US-US

