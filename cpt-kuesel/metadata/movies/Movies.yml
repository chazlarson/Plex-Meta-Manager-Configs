# Prefixes for cpt-kuesels Movie Collections:
#   +1_ = Decades
#   +2_ = Awards
#   +3_ = People
#   +4_ = Genres

#  In this file:
#  [
#   +5_1_ = Universes
#   +5_2_ = Franchises
#  ]

templates:
  Movie:
    optional:
      - collection
      - movie
      - list
    tmdb_collection_details: <<collection>>
    tmdb_movie: <<movie>>
    tmdb_list: <<list>>
    sort_title: <<collection_name>>
